<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort</title>
</head>
<body>   
    <div>
        <section>
            <article>
                <hr>
                <script type="text/javascript">
                    function selectionSort(inputArr) 
                    { 
                        let n = inputArr.length;
                
                        for(let i = 0; i < n; i++) 
                        {
                            let min = i;
                                for(let j = i+1; j < n; j++)
                                {
                                    if(inputArr[j] < inputArr[min]) 
                                    {
                                    min=j; 
                                    }
                                }
                                if (min != i) 
                                {
                                    let tmp = inputArr[i]; 
                                    inputArr[i] = inputArr[min];
                                    inputArr[min] = tmp;      
                                }
                        }
                        return inputArr;
                    }
                    function rellenar(matriz)
                    {
                        var largo, valor, ind;
                        largo = matriz.length;
                        for(ind = 0; ind < largo; ind++)
                            {
                                valor = Math.random()*20;
                                matriz[ind] = Math.round(valor);
                            }
                    }
                    var lista=new Array(10);
                    rellenar(lista);
                    document.write("Arreglo sin orden: "+lista);
                    document.write("&nbsp &nbsp  Arreglo ya ordenado: "+selectionSort(lista));
                </script>
            </article>
        </section>
        </div>
</body>
</html>
