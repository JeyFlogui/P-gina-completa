<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatoria While</title>
</head>
<body>   
    <div>
        <section>
            <article>
                <hr>
                <script type="text/javascript">
                    var a; c=0;
                    a=0;
                    while(a<=100){
                        c=c+a;
                        a++;
                    }
                    document.write(" "+c+" ")
                </script>
            </article>
        </section>
        </div>
</body>
</html>
