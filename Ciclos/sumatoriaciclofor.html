    <title>Sumatoria For</title>
</head>
<body>   
    <div>
        <section>
            <article>
                <hr>
                <script type="text/javascript">
                    var i; c=0;
                    for( let i=0;i<=100;i++)
                    {
                        c=c+i;
                    }
                    document.write(" "+c+" ")
                </script>
            </article>
        </section>
        </div>
</body>
