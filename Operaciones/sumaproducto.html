<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto con sumas</title>
</head>
<body>   
    <div>
        <section>
            <article>
                <hr>
                <script type="text/javascript">
                    var a = prompt("Introduce el numero a multiplicar.");
                    var b = prompt("Introduce el numero por el que se multiplicara.");
                    res=0;
                    for(let i=0; i<b; i++){
                        a= parseInt(a)
                        res=(res + a);
                    }
                    document.write(""+a+" X "+b+": ")
                    document.write(" "+res);
                </script>
            </article>
        </section>
        </div>
</body>
</html>
