<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Arreglos</title>
</head>
<body>   
    <div>
        <section>
            <article>
                <hr>
                <script type="text/javascript">
                    var lista=new Array(10);
                    var lista2=new Array(10);
                    rellenar(lista);
                    rellenar(lista2);
                    document.write("Lista 1 &nbsp ");
                    document.write(lista);
                    document.write("&nbsp &nbsp &nbsp &nbsp Lista 2 &nbsp ");
                    document.write(lista2);
                    document.write("&nbsp &nbsp &nbsp &nbsp Suma de los arreglos: ");
                    sumatoria(lista,lista2)
                    function rellenar(matriz)
                    {
                        var largo, valor, ind;
                        largo = matriz.length;
                        for(ind = 0; ind < largo; ind++)
                            {
                                valor = Math.random()*20;
                                matriz[ind] = Math.round(valor);
                            }
                    }
                    function sumatoria(matriz,matriz2)
                    {
                        var lista3=new Array(10);
                        for(let i=0;i<matriz.length;i++)
                        {
                            lista3[i]=(matriz[i]+matriz2[i]);
                        }
                        document.write(lista3);
                    }
                </script>
            </article>
        </section>
        </div>
</body>
</html>
